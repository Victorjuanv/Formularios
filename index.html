<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULARIO DE TRABAJO </h1>

    <div class="general">
        <div class="datos">
            <form action="ejemplo.php" method="get">
                <p>Nombre y Apellidos: <input type="text" name="nombre" size="40"></p>
                <p>Año de nacimiento: <input type="number" name="nacido" min="1900"></p>
                <p>Número de teléfono: <input type="number" name="teléfono" min="1900"></p>
                <p>Código postal: <input type="number" name="código postal" min="1900"></p>
                <p>Sexo:
                  <input type="radio" name="hm" value="h"> Hombre
                  <input type="radio" name="hm" value="m"> Mujer
                </p>
                <p>Estado civil:
                    <input type="radio" name="hm" value="s"> Soltero/a
                    <input type="radio" name="hm" value="c"> Casado/a
                    <input type="radio" name="hm" value="v"> Viudo/a
                </p>
                
              </form>


        </div>
        <div class="Documentación">
            <p>DNI: <input type="" name="DNI" size="40"></p>
            <p></p>

        </div>
        <div>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </div>



    </div>
    
</body>
</html>
